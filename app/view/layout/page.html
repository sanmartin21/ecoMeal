<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/396f483f76.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <title>{{title}}</title>
  <style>
      .btn{
        background-color: unset;
      }

      .btn-warning{
        color: white;
      }
  </style>
</head>

<body class="text-light" style="background-color: #343a40;">
  <header>
    {{header}}
  </header>
  <main class="container d-flex align-content-center flex-wrap">
    {{content}}
  </main>
  <footer>
    {{footer}}
  </footer>
  <script>
    let aTags = document.getElementsByClassName("moneyFormat");

    for (let i = 0; i < aTags.length; i++) {
      let xValue = parseFloat(aTags[i].getInnerHTML());
      let sValueFormated = xValue.toLocaleString('pt-br', {
        style: 'currency',
        currency: 'BRL'
      });

      aTags[i].innerHTML = sValueFormated;
    }
  </script>
</body>

</html>
